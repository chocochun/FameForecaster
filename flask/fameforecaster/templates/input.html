<br><br>

<div class="container">

    <div class="starter-template">
        <h2>Predicting rising stars in the art world </h2>
        <p> Please upload a painting! </p>
    
    
        <form id="upload-form" action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
  
<strong>Files:</strong>
    Select paintings: 
  <center>  

  <br><input id="file-picker" type="file" name="file" accept="image/*"></center>
  
<br> 
    <strong>Height (inch):</strong> 
    <input type="text" size="10" name="height" value="0"><p>
<br>       
    <strong>Width (inch): </strong>
    <input type="text" size="10" name="width" value="0"><p>
<br> 
    <strong>Artist Country:</strong>
    <select name="selectbox">
        <option value='American'>American</option>
        <option value='Australian'>Australian</option>
        <option value='Austrian'>Austrian</option>
        <option value='Belgian'>Belgian</option>
        <option value='British'>British</option>
        <option value='Canadian'>Canadian</option>
        <option value='Chinese'>Chinese</option>
        <option value='Danish'>Danish</option>
        <option value='Dutch'>Dutch</option>
        <option value='Finnish'>Finnish</option>
        <option value='French'>French</option>
        <option value='German'>German</option>
        <option value='Indian'>Indian</option>
        <option value='Iranian'>Iranian</option>
        <option value='Italian'>Italian</option>
        <option value='NewZealand'>NewZealand</option>
        <option value='Russian'>Russian</option>
        <option value='Spanish'>Spanish</option>
        <option value='Swedish'>Swedish</option>
        <option value='Swiss'>Swiss</option>
        <option value='Other_artist_country'>Other_artist_country</option>
    </select><p>
<br> 
    <strong>Is the artist alive?</strong>
    <input type="radio" name="radio" value="yes" checked> Yes
    <input type="radio" name="radio" value="no"> No<p>
<br> 
    <input type="submit" value="Upload!" id="upload-button">
</form>

    </div>


      

</div>


</body>
